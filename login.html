<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
        }
        .navbar {
            background-color: #6f4f28; /* Brown color */
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .navbar a:hover {
            background-color: #8b6d3b; /* Lighter brown for hover effect */
            border-radius: 4px;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .container {
            padding: 2rem;
            margin-top: 56px; /* Adjust for fixed navbar */
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #6f4f28; /* Brown color */
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #8b6d3b; /* Lighter brown for hover effect */
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .footer {
            background-color: #6f4f28; /* Brown color */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #ffd700; /* Gold color for links */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="home.html" class="brand">Event Management</a>
        <div>
            <a href="home.html">Home</a>
            <a href="events.html">Events</a>
            <a href="about.html">About</a>
            <a href="register.html">Register</a>
            <a href="login.html" class="btn">Login</a>
        </div>
    </nav>
<br>
<br>
<br>

    <!-- Main Content -->
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
<br>
<br>
<br>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Event Management. All rights reserved.</p>
        <p><a href="contact.html">Contact Us</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form submission

                // Clear previous errors
                document.getElementById('emailError').innerText = '';
                document.getElementById('passwordError').innerText = '';

                let isValid = true;

                // Validate email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email.value)) {
                    document.getElementById('emailError').innerText = 'Enter a valid email address.';
                    isValid = false;
                }

                // Validate password
                if (password.value.length < 6) {
                    document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long.';
                    isValid = false;
                }

                // Submit form if valid
                if (isValid) {
                    alert('Login successful!');
                    // Redirect or handle login logic here
                    // For example, window.location.href = 'dashboard.html';
                }
            });
        });
    </script>

</body>
</html>
