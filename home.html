    <!-- JavaScript -->
    <script>
        // Function to scroll to the events section
        function scrollToEvents() {
            document.getElementById('events').scrollIntoView({ behavior: 'smooth' });
        }

        // Example event data
        const events = [
            { title: 'Event Title 1', description: 'Description of event 1.',  link: 'event-details.html' },
            { title: 'Event Title 2', description: 'Description of event 2.', link: 'event-details.html' },
            { title: 'Event Title 3', description: 'Description of event 3.', link: 'event-details.html' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const eventList = document.getElementById('event-list');

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <img src="${event.image}" alt="${event.title}">
                    <div class="card-body">
                        <h5 class="card-title">${event.title}</h5>
                        <p class="card-text">${event.description}</p>
                        <a href="${event.link}" class="btn">More Details</a>
                    </div>
                `;
                eventList.appendChild(eventCard);
            });
        });
    </script>
